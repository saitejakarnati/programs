<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;

    }
</style>

<body>
    <h1 style="text-align:center;">Students List</h1>
    <table style="width:100%">
        <tr>
            <th>Student Name</th>
            <th>Roll NO</th>
            <th>City</th>
        </tr>
        <tbody id="mytable">
        </tbody>
    </table><br><br>
    <p><a href="file:///home/sai/Downloads/sai/programs/student%20list%20web%20app2/page2.html" target="_self">Add Student</a></p>
    <script>
         students = [];
        for (var key in localStorage) {
            students.push(JSON.parse(localStorage.getItem(key)))
        }
        
        buildTable(students);
        function buildTable(data) {
            for (i = 0; i < data.length; i++) {
                let x = `<tr>
                   <td>${data[i].name}</td>
                    <td>${data[i].rollno}</td>
                    <td>${data[i].city}</td>
                    <td><input type="button" value="Delete" onclick="deleteRow(i)"></td>
                </tr>`
                document.getElementById("mytable").innerHTML += x;
            };
        };
        function deleteRow(key) {
            localStorage.removeItem(key)
            
        }
        
    </script>
</body>


</html>
