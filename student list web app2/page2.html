<!DOCTYPE html>
<html>

<head>
    <h1 style="text-align:center;">New Student Details</h1><br><br>
</head>

<body>
    <div style="text-align:center;">
        <form action="file:///home/sai/Downloads/sai/programs/student%20list%20web%20app2/page1.html" method="get">
            <label for="name">Student Name:</label>
            <input type="text" id="name"><br><br>
            <label for="rollno">Roll NO:</label>
            <input type="text" id="rollno"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city"><br><br>
            <button type="submit" onclick="savedata()">Submit</button>
            <button type="button" onclick="cleardata()">Clear</button>
        </form>
    </div>
    <script>
        function savedata() {
            name = document.getElementById("name").value;
            rollno = document.getElementById("rollno").value;
            city = document.getElementById("city").value;
            students = {
                "name": name,
                "rollno": rollno,
                "city": city
            }
            localStorage.setItem(rollno = document.getElementById("rollno").value, JSON.stringify(students));
            
            var url = new URL('file:///home/sai/Downloads/sai/programs/student%20list%20web%20app2/page1.html')
            var search_params = url.searchParams
            search_params.set('name', name)
            search_params.set('rollno', rollno)
            search_params.set('city', city)
            url.search = search_params.toString()
            var new_url = url.toString()
            
            console.log(new_url)
        };

        function cleardata() {
            localStorage.clear()
        }
    </script>
</body>

</html>
