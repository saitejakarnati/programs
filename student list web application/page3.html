<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;

    }
</style>

<body>
    <h1 style="text-align:center;">Students List</h1>
    <table style="width:100%">
        <tr>
            <th>Student Name</th>
            <th>Rollno</th>
            <th>City</th>
        </tr>
        <tbody id="myTable">
        </tbody>
    </table>
    <p><a href="file:///home/sai/Downloads/sai/programs-1/student%20list%20web%20application/page2.html" target="_blank">Add Student</a></p>
    <script>

        function deleteRow(r) {
            let j = r.parentNode.parentNode.rowIndex;
            document.getElementById("myTable").deleteRow(j - 1);
        };

        let Students = JSON.parse(localStorage.getItem("rollno"))
        let table = document.getElementById("myTable");
        for (i = 0; i < Students.length; i++) {
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);

            cell1.innerHTML = Students[i].name;
            cell2.innerHTML = Students[i].rollno;
            cell3.innerHTML = Students[i].city;
            cell4.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this);"/>';


        };

    </script>
</body>


</html>
