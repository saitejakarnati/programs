<!DOCTYPE html>
<html>
    <head>
        <title>Three table</title>
    </head>
    <body>
        <h1>Three table up to 30</h1>
        <p id="demo"></p>
        <script>
            let x = 3;
            let y ="";
            for(let i=1; i<=10; i++) {
                y += x + " * " +  i + " = " + x*i +"<br>";
            } 
            document.getElementById("demo").innerHTML = y;
        </script>
    </body>
</html>
